<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">Aplauso</button>
        <button class="tecla tecla_clap">Dinheiro</button>
        <button class="tecla tecla_tim">Errado</button>

        <button class="tecla tecla_puff">Grilo</button>
        <button class="tecla tecla_splash">Risadas</button>
        <button class="tecla tecla_toim">Tambores</button>

        <button class="tecla tecla_psh">Trombeta</button>
        <button class="tecla tecla_tic">Vaia</button>
        <button class="tecla tecla_tom">Vitoria</button>
    </section>

    <audio src="aplausos.wav" id="aplausos"></audio>
    <audio src="dinheiro.wav" id="dinheiro"></audio>
    <audio src="errado.wav" id="errado"></audio>
    <audio src="grilo.wav" id="grilo"></audio>
    <audio src="risadas.wav" id="risadas"></audio>
    <audio src="tambores.wav" id="tambores"></audio>
    <audio src="trombeta.wav" id="trombeta"></audio>
    <audio src="vaia.wav" id="vaia"></audio>
    <audio src="vitoria.wav" id="vitoria"></audio>

    <script src="main.js"></script>

</body>
</html>
